<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Leccion 1 Angular JS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="appCtrl as vm"><!-- Modulo Angular JS --> 

	<div class="container">

		<div class="col-xs-4 col-xs-offset4-">

			<legend>1. Angular JS Example</legend>

			<div class="form-group">
				<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" ng-model="vm.name" />
			</div>

			<div class="form-group">
				<select name="documento" id="documento" ng-model="vm.documento">
					<option value="cedula">C&eacute;dula</option>
					<option value="pasaporte">Pasaporte</option>
				</select>
			</div>
			<div class="form-group">
				<input type="button" id="submit" name="submit" class="btn btn-info" ng-click="vm.cambiarNombre()" value="Pulsar!" />
			</div>
			<p class="text-muted">Hola {{vm.name}}, tipo documento: {{vm.documento}}</p>
		</div>

		<ul>
			<li ng-repeat="actual in vm.nombresArr">{{ actual }}</li>
		</ul>

	</div>

	<script type="text/javascript">
		var app = angular.module("app",[]);

		app.controller("appCtrl",function(){
			
			var vm = this;
			vm.documento = "cedula";
			vm.nombresArr = [];

			vm.cambiarNombre = function(){
				vm.nombresArr.push(vm.name);
			}

		});
	</script>

</body>

</html>
